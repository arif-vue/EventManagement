{% extends 'events/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
    </h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">
                Username
            </label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter your username">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
                Password
            </label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-500">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock %}
