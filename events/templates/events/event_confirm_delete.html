{% extends 'events/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">
        <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>Confirm Deletion
    </h1>
    
    <p class="mb-6">Are you sure you want to delete the event <strong class="text-red-600">{{ object.name }}</strong>? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-3">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                <i class="fas fa-trash mr-2"></i>Yes, Delete
            </button>
            <a href="{% url 'event-detail' object.pk %}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
