{% extends 'events/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">
        {% if object %}<i class="fas fa-edit mr-2"></i>Update Event{% else %}<i class="fas fa-plus mr-2"></i>Create New Event{% endif %}
    </h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            {% for field in form %}
            <div class="{% if field.name == 'description' %}md:col-span-2{% endif %}">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div class="flex space-x-3">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                {% if object %}<i class="fas fa-save mr-2"></i>Update{% else %}<i class="fas fa-plus mr-2"></i>Create{% endif %}
            </button>
            <a href="{% if object %}{% url 'event-detail' object.pk %}{% else %}{% url 'event-list' %}{% endif %}" 
               class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
