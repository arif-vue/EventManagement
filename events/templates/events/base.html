<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold mb-2 md:mb-0">
                <i class="fas fa-calendar-alt mr-2"></i>Event Manager
            </a>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="{% url 'event-list' %}" class="hover:underline">
                    <i class="fas fa-calendar mr-1"></i>Events
                </a>
                <a href="{% url 'participant-list' %}" class="hover:underline">
                    <i class="fas fa-users mr-1"></i>Participants
                </a>
                <a href="{% url 'category-list' %}" class="hover:underline">
                    <i class="fas fa-tag mr-1"></i>Categories
                </a>
                <a href="/admin" class="hover:underline">
                    <i class="fas fa-cog mr-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; {% now "Y" %} Event Management System
        </div>
    </footer>
</body>
</html>
